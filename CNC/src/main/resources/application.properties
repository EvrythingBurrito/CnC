server.port=${PORT:8080}

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true

# generates database drop commands followed by create commands - the default for embedded databases
# spring.jpa.hibernate.ddl-auto=create-drop

# use this to initialize even non-embedded sql databases with data.sql/schema.sql
# shouldn't matter as this project uses an embedded H2 database
# spring.sql.init.mode=always

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:~/spring-boot-h2-db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update